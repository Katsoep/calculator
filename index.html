<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Tool</title>
</head>
<script src="calculator-manager.js" defer></script>
<link rel="stylesheet" href="styles.css">
<body>
    <div class="container">
        <div class="display"> </div>

        <div class="row" class="rowOne">
            <button class="tool" id="clear">C</button> 
            <button class="tool" id="clearAll">AC</button>
            <button class="operator">/</button>
        </div>

        <div class="row" class="rowTwo">
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="operator">*</button>

        </div>

        <div class="row" class="rowThree">
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="operator">-</button>
        </div>

        <div class="row" class="rowFour">
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="operator">+</button>
        </div>

        <div class="row" class="rowFive">
            <button class="digit">00</button>
            <button class="digit">0</button>
            <button id="decimal">.</button>
            <button id="equals">=</button>
        </div>
    </div>
</body>
</html>
